    <header>
      <nav

          </p>
          <a href="#" class="bg-white py-3 px-6 ">Explore More</a>
        </div>
      </section>
    </main>
    <script>
      function Menu(e) {
        e.name === "menu" ? (e.name = "close") : (e.name = "menu");
      }
    </script>
